<script>

var _mdconverter = new showdown.Converter();
_mdconverter.setFlavor('github');  

var url = window.location.href;
var page = url.substring(url.lastIndexOf('/') + 1);
var url = url.substring(0,url.length-page.length);


var _serv = new RDServer( url );






$(document).ready( function ()
{

    _serv.API("tmp_grabberstatus.md",OnServerAPIDone,null);

});


function OnServerAPIDone(result,param)
{
    console.log("API Info Result",result,param);
    
    mdtext = String(result);
    const html  = _mdconverter.makeHtml(mdtext);
    $('#maintextid').html(html);
}


	
  
</script>  
  
  <body>
    <div class="container">
	    <div id="maintextid"> </div>
	</div>
